<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Lista de tareas</title>
</head>
<body>
    <!-- CABEZERA -->
    <header class="cabezera">
        <div class="contenedor-logo">
            <a href="/" class="logo">JOSUE V</a>
            <div class="titulo">
                <h1>LISTA DE TAREAS</h1>
            </div>
        </div>
    </header>

    
    <!-- INGRESO DE DATOS -->
    <section class="Ingreso_datos">
        <form method="post" action="{{url_for('enviar')}}">
            <div align="center" class="form-group">
                <!--FORMULARIO DE INGRESO DE DATOS-->
                <div class="form-group col-md-6">
                    <!-- DESCRIPCION DE TAREA -->
                    <label><b>TAREA</b></label>
                    <input type="text" class="form-control" placeholder="Ingrese una tarea" name="descripcion_tarea">
                </div>
    
                <div class="form-group col-md-6">
                    <!-- CORREO ELECTRONICO -->
                    <label><b>CORREO ELECTRONICO</b></label>
                    <input type="email" class="form-control" placeholder="Ingrese un correo electronico" name="email_tarea">
                </div>
    
                <!-- LISTA DE OPCIONES -->
                <div class="form-group col-md-6">
                    <!-- LISTA DE PRIORIDAD -->
                    <label><b>PRIORIDAD</b></label>
                    <select class="form-control" name="prioridad_tarea">
                        <option value=""></option>
                        <option value="BAJO">BAJO</option>
                        <option value="MEDIO">MEDIO</option>
                        <option value="ALTO">ALTO</option>
                    </select>
                </div>
    
            </div>
            <!--BOTON PARA ENVIAR DATOS A LA TABLA-->
            <button type="submit" class="">AGENDAR TAREA</button>
        </form>
    </section>










    <!-- FOOTER -->
    <footer class="footer">
        <div class="contenedor-footer">
          <small>&copy; 2022 <b>Universidad de las Fuerzas Armadas ESPE</b>
        </div>
      </footer>
</body>



<style>

    /*header*/
    .container {
        width: 100%;
        margin: 0 auto;
    }

    .cabezera {
        z-index: 100;
        background: #333;
        color: white;
        padding: 1.5rem;
        left: 0;
        top: 0;
        right: 0;
    }

    .cabezera a {
        color: white;
        text-decoration: none;
    }

    /*Logo*/
    .logo {
        letter-spacing: 15px;
        font-size: 1.3em;
        margin-left: 50px;
    }

    .contenedor-logo {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .titulo {
        margin: 0;
        padding: 0;
        width: 800px;
    }


    /*Ingreso datos*/
    .Ingreso_datos{
        padding-top: 50px;
        padding-bottom: 50px;
        padding-left: 50px;
        padding-right: 50px;
        text-align: center;
        justify-content: center;
    }

    .form-control{
        margin-bottom: 20px;
    }

    /*Lista de datos*/
    .lista_datos{
        padding-left: 30px;
        padding-right: 30px;
    }


    /*Footer*/

    .footer {
        background: #333;
        text-align: center;
    }

    .footer {
        width: 100%;
    }

    .footer .contenedor-footer {
        background-color: #333;
        padding: 15px 10px;
        text-align: center;
        color: white;
    }

    .footer .contenedor-footer small {
        font-size: 15px;
    }
</style>

</html>
